<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png">
    <title>Instructions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-178448067-1"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

      gtag('config', 'UA-178448067-1');

<body class="relative bg-gray-100 text-gray-800 font-sans">

    <div class="max-w-screen-lg mx-auto px-4">
        <!-- Main Title -->
        <h1 class="text-6xl font-bold text-center mt-10">Practice Instructions</h1>

        <!-- Steps Section -->
        <div class="flex justify-center mt-16 space-x-32">
            <div>
                <h3 class="text-2xl text-center mb-4 font-bold">1.</h3>
                <p class="text-center font-medium">Accept camera access and wait for the webcam to load.</p>
            </div>
            <div>
                <h3 class="text-2xl text-center mb-4 font-bold">2.</h3>
                <p class="text-center font-medium">Perform the pose and hold for 30 seconds.</p>
            </div>
            <div>
                <h3 class="text-2xl text-center mb-4 font-bold">3.</h3>
                <p class="text-center font-medium">
                    The timer will restart if you make a mistake.<br>
                    Remember to breathe!
                </p>
            </div>
        </div>

        <!-- Images Section -->
        <div class="flex justify-between items-center mt-16 px-4">
            <img src="imgs/allow.png" class="h-24" alt="Allow Camera Access">
            <img src="imgs/time.svg" class="h-28" alt="Timer Icon">
        </div>

        <!-- Buttons Section -->
        <div class="flex justify-between mt-20">
            <a href="index.html" class="bg-gray-500 text-white px-6 py-3 rounded-lg text-lg">Back</a>
            <a href="practice.html" class="bg-purple-700 text-white px-6 py-3 rounded-lg text-lg">Start &rarr;</a>
        </div>

        <!-- Footer -->
        <footer class="w-full text-center text-sm text-gray-600 mt-12 pb-4">
