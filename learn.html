<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/p5.min.js"></script>
    <script src="src/ml5.min.js"></script>
    <script src="learn.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png">
    <title>AI Yoga Trainer - Learn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-178448067-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-178448067-1');

<body class="bg-gray-100 min-h-screen flex flex-col items-center">
    <!-- <img src="imgs/blob3.svg" class="absolute w-[600px] h-[600px] top-[-350px] left-[-210px]"> -->

    <!-- Header -->
    <h1 class="text-6xl mt-6 font-bold">Learn</h1>

    <!-- Main Content -->
    <div class="flex mt-12 w-[80%] h-[600px]">
        <!-- Left Section (Camera Output) -->
        <div class="w-1/2 flex justify-center items-center">
            <div id="rectangle" 
                 class="w-[640px] h-[480px] bg-gray-500 text-center text-white text-3xl font-normal flex items-center justify-center">
                Loading...
            </div>
        </div>

        <!-- Right Section (Pose Details) -->
        <div class="w-1/2 flex flex-col items-center space-y-6">
            <!-- Pose Name -->
            <h1 id="poseName" class="text-5xl font-bold">Tree</h1>

            <!-- Pose Image -->
            <img id="poseImg" src="imgs/mountain.svg" class="w-[340px] h-[340px]">

            <!-- Timer -->
            <div class="text-center">
                <h1 id="time" class="text-6xl font-bold">00:10</h1>
                <h2 class="text-2xl font-medium mt-2">seconds left to hold</h2>
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <div class="mt-8">
        <a href="index.html" class="bg-purple-600 text-white text-xl font-medium px-8 py-4 rounded-md shadow hover:bg-purple-700 transition">
            Back
        </a>
    </div>
</body>
